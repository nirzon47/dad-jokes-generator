<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dad Jokes Generator</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Script -->
		<script src="api-key.js" defer></script>
		<script src="script.js" defer></script>

		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/d521bbec8a.js"
			crossorigin="anonymous"
		></script>

		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

		<!-- Meta tags -->
		<meta
			name="description"
			content="Dad joke app that generates random dad jokes. Share your favorite with your friends with a single click."
		/>
		<meta
			name="keywords"
			content=" Javascript, vanilla javascript, tailwindcss, daisyui, html, css, dad jokes generator, random dad jokes, dad jokes, dad joke,"
		/>
		<meta name="author" content="Nirzon Taru Karmakar" />
		<meta name="robots" content="index, follow" />
	</head>
	<body
		class="grid w-screen h-screen text-center bg-cover place-content-center font-comic bg-custom"
	>
		<div
			class="flex flex-col items-center justify-center p-6 bg-base-100 md:p-12 rounded-xl"
		>
			<h1 class="h-16 font-sans text-3xl font-bold">Dad Jokes Generator</h1>

			<section
				id="loading"
				class="flex flex-col items-center justify-center h-32 duration-300 opacity-0"
			>
				<span class="mb-2 loading loading-ball loading-lg"></span>
				<p id="loading-text" class="max-w-lg text-lg font-medium"></p>
			</section>

			<p id="joke" class="max-w-lg text-xl font-semibold duration-300 h-36"></p>
			<section class="flex gap-4">
				<button class="mx-auto btn btn-primary" id="joke-button">
					Get Joke
				</button>
				<div class="tooltip" data-tip="Copy">
					<button class="btn btn-secondary" id="copy">
						<i class="fa-solid fa-share-nodes fa-xl"></i>
					</button>
				</div>
			</section>
		</div>
	</body>
</html>
