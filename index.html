<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dad Jokes Generator</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Script -->
		<script src="api-key.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body class="w-screen h-screen grid place-content-center">
		<div class="flex flex-col justify-center items-center">
			<h1 class="text-3xl font-bold h-16">Dad Jokes Generator</h1>

			<section
				id="loading"
				class="opacity-0 h-32 duration-300 flex flex-col items-center justify-center"
			>
				<span class="loading loading-ball loading-lg mb-2"></span>
				<p
					id="loading-text"
					class="font-medium text-lg max-w-lg text-center"
				></p>
			</section>

			<p
				id="joke"
				class="text-xl font-semibold h-36 max-w-lg duration-300 text-center"
			></p>
			<button class="btn btn-primary mx-auto" id="joke-button">Get Joke</button>
		</div>
	</body>
</html>
